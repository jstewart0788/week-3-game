<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Jonathan Stewart's Protfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href='https://fonts.googleapis.com/css?family=Croissant+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-11">
			<h1>HANGMAN</h1>
		</div>
		<div class="col-sm-1">
			<img class="logoimg" src="assets/images/coffee.png" alt ="coffee logo">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h2>French Edition</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			
		</div>
		<div class="col-sm-3 borderbox">
			<div class="answerImg">
			<img id="imageChange" src="assets/images/flag.png" alt="Flag">
			<h1 id="headerChange"></h1>
			</div>
		</div>
		<div class="col-sm-3 borderbox">
			<p>Press any key to get started!</p>
			<p>Wins</p>
			<p id="numWins"></p>
			<p id="guessString"></p>
			<p>Number of guesses remaining</p>
			<p id="guessesLeft"> </p>
			<p> Letters guessed already</p>
			<p id="letGuessed"></p>

		</div>
		<div class="col-sm-3">
			
		</div>
	</div>

</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
